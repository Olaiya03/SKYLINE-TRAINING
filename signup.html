<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container-form">
        <h1>Creat an account</h1>
        <p>
            Signup with your social media account or email address
        </p>
        <div class="form-class">
            <a href="https://" class="btn-social"><span><i class="fa-brands fa-facebook-f"></i></span>Facebook</a>
            <a href="https://" class="btn-social"><span><i class="fa-brands fa-x-twitter"></i></span>Twiter</a>
            <a href="https://" class="btn-social"><span><i class="fa-brands fa-google"></i></span> Google</a> 
        </div>
        
        <div class="divider">
            <span class="divider-bg">Or</span>
        </div>

        <div class="form-main">
            <form action="">
                <div class="user-form">
                    <div class="user">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="text" name="" id="" placeholder="Username" required>
                </div>

                <div class="email-form">
                    <div class="email">
                        <i class="fa-solid fa-at"></i>
                    </div>
                    <input type="email" name="" id="" placeholder="Email address" required>
                </div>

                <div class="tel-form">
                    <input type="tel" name="" id="" placeholder="Phone number" required>
                </div>

                <div class="pass-form">
                    <input type="password" name="" id="" placeholder="Password" required>
                </div>

                <div class="confirmPass-form">
                    <input type="password" name="" id="" placeholder="Confirm password" required>
                </div>

                <div class="submit-form">
                    <input type="submit" value="Register" class="btn-form">
                </div>
                    
               
                
            </form>
        </div>


    </div>
</body>
</html>
